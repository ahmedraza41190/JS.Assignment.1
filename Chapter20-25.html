<body>

    <script>






        var FirstName = prompt("Enter your first name");
        var LastName = prompt("Enter your last name");

        var FullName = FirstName + " " + LastName;

        alert("Hello, " + FullName + "!");









        var favoriteModel = prompt("What is your favorite mobile phone model?");
        var length = favoriteModel.length;

        document.write("<h1>" + "The length of your favorite mobile phone model is: " + length + "</h1>" + "<br/> <br/>");






        var string_1 = "Pakistani";
        var index_1 = string_1.indexOf("n");

        document.write("<h1>" + "The index of n in the word of Pakistani is: " + index_1 + "</h1>" + "<br/> <br/>");






        var string_2 = "Hello World";
        var index_2 = string_2.lastIndexOf("l");

        document.write("<h1>" + "The last index of l in the word of Hello World is: " + index_2 + "</h1>" + "<br/> <br/>");






        var cityName = "Hyderabad";
        var afterReplacement = cityName.replace("Hyder", "Islam");

        document.write("<h1>" + "The city Hyderabad after replacement is: " + afterReplacement + "</h1>" + "<br/> <br/>");






    </script>
